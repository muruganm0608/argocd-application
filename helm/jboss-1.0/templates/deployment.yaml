apiVersion: apps/v1
kind: Deployment
metadata:
  name: jboss
  labels:
    {{- include "jboss-1.0.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jboss-1.0.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jboss-1.0.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: hostpath
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jboss-1.0.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: "wildfly"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "jboss/wildfly"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
          - mountPath: "/opt/jboss/wildfly"
            name: task-pv-storage
          command: ["/opt/jboss/wildfly/bin/standalone.sh"]
          args: ["-b","0.0.0.0","-bmanagement","0.0.0.0"]
          lifecycle:
            postStart:
              exec:
                command: ["/opt/jboss/wildfly/bin/add-user.sh","admin","Admin123","--silent"]
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
